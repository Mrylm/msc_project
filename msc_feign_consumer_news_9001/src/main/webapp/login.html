<div class="search">

<script>

    //ç›‘å¬è¾“å…¥æ¡†çš„keuupäº‹ä»¶ï¼Œ
    searchMsg.onkeyup = function () {

            show(list);
            // åŠ¨æ€åˆ›å»ºscriptæ ‡ç­¾ï¼Œä½¿ç”¨ç™¾åº¦æä¾›çš„æ¥å£ï¼Œå°†æŸ¥è¯¢å­—ç¬¦ä¸²ç¼–ç åï¼Œå†™åˆ°srcå½“ä¸­
            var s = document.createElement('script');
            s.src = 'https://sp0.baidu.com/5a1Fazu8AA54nxGko9WTAnF6hhy/su?wd=' + encodeURI(this.value.trim()) + '&json=1&p=3&sid=1457_21105_17001_22158&req=2&csor=1&pwd=7&cb=fn';
            // æ’å…¥åˆ°æ–‡æ¡£åè·å–jsonpæ ¼å¼çš„æ•°æ®ï¼Œç„¶åè°ƒç”¨callbackå‡½æ•°ï¼Œå°†dataæ•°æ®ä»¥å‚æ•°çš„å½¢å¼ä¼ å…¥
            document.body.appendChild(s);
        } else {

    }


    searchMsg.onblur = function () {

        // $("#result").html("");
    }

    //ç‚¹å‡»liæ ‡ç­¾åæŠŠè¾“å…¥æ¡†çš„ä¿¡æ¯å¡«å…¥åˆ°æ–‡æœ¬æ¡†
    list.onclick = function (e) {
        var e = e || window.event;
        var target = e.target || e.srcElement;
        if (target.nodeName == "LI") {
            searchMsg.value = target.innerHTML;
        }
        hide(list)
    }


    btn.onclick = function () {
        hide(list);
        var term = searchMsg.value
        $.ajax({
            url: "/consumer/search",
            type: "get",
            data: {keyword: term, currentPage: 1, pageSize: 30},
            dataType: "json",
            success: function (result) {
                var str = "";
                $("#result").html(str);
                var s = result.recordList;
                for (var i = 0; i < s.length; i++) {
                    str = str + "<div style='margin-top: 10px' id='show'><a href=" + s[i].url + " target='_Blank' >" + s[i].title + "</a>" +
                        "<br/>" +
                        "<span style='color: cadetblue'>ä½œè€…</span> ï¼š  " + s[i].source +
                        "    <span style='color: cadetblue'>    å‘å¸ƒæ—¶é—´ ï¼š</span>  " + s[i].update_time +
                        "</div>";
                }
                $("#result").html(str);
            }
        });
    }


    function fn(data) {
        var lis = document.querySelectorAll('li');
        //è¿™æ—¶å€™éå†æŸ¥è¯¢åˆ°çš„ä¿¡æ¯ï¼Œæ”¾åˆ°liæ ‡ç­¾å½“ä¸­
        data.s.forEach(function (item, index) {
            lis[index].innerHTML = item;
        });
        // è·å–åˆ°æ•°æ®åï¼ŒæŠŠè„šæœ¬åˆ é™¤
        var s = document.querySelectorAll('script');
        for (var i = 1, len = s.length; i < len; i++) {
            document.body.removeChild(s[i]);
        }
    }

    function hide(obj) {

    }

    function show(obj) {
        obj.style.display = "block"
    }
</script>
